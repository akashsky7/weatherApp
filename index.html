<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="assets/images/search.png" alt="search"></button>

        </div>
        <div class="error">
            Invalid City Name
        </div>
        <div class="weather">
            <img src="assets/images/clouds.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //for api
        const apiKey = "0a7ad3ace6e1cde326ecc96e4d961f30"
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        //for search
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");

        const weatherIcon = document.querySelector(".weather-icon")

        async function checkWeather(city){
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            //if city is invalid
            if(response.status == 404){
                document.querySelector(".error").style.display = "block"
                document.querySelector(".weather").style.display = "none"
            }
            else{

                var data = await response.json();
                
                //updating each field with response
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "assets/images/clouds.png"
                }
                else if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "assets/images/clear.png"
                }
                else if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "assets/images/rain.png"
                }
                else if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "assets/images/drizzle.png"
                }
                else if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "assets/images/mist.png"
                }
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }
        //adding event to search
        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        })

        
        
        
    </script>
</body>
</html>
